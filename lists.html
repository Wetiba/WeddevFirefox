<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
<!--internal css-->
    <style>
        ol{
            color: red;
            font-family: "DejaVu Sans";
            font-size: 25px;
            padding: 8px;
            margin: 20px;
        }
        ul{
            color: hotpink;
            font-size: 30px;
            font-family: "Century Schoolbook L";

        }
        dl{
            color: chartreuse;
            font-family: AnjaliOldLipi;
            font-size: 35px;
        }
    </style>


</head>
<body>
<!--inline css-->
<h2 style="color: blue">Ordered List</h2>
<ol>
    <li>Mangoes</li>
    <li>Watermelon</li>
    <li>Bananas</li>
    <li>Oronges</li>
</ol>

<h2>Unordered List</h2>
<ul>
    <li>Nissan</li>
    <li>Toyota</li>
    <li>Range</li>
    <li>Vw</li>

</ul>

<h2>Descriptive List</h2>
<dl>
    <dt>Mangoes</dt>
    <dd>I like eating mangoes</dd>
    <dt>WaterMelon</dt>
    <dd>I dont like eating water melon</dd>
</dl>


</body>
</html>
